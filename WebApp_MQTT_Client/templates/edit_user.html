{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="mb-4 text-center">Editar Usuário: {{ user.username }}</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Função:</label>
        <select name="role" class="form-select">
          <option value="user" {% if user.role == 'user' %}selected{% endif %}>Usuário</option>
          <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Início do Acesso (HH:MM):</label>
        <input type="time" name="access_start" class="form-control" value="{% if user.access_start %}{{ user.access_start.strftime('%H:%M') }}{% endif %}">
      </div>
      <div class="mb-3">
        <label class="form-label">Fim do Acesso (HH:MM):</label>
        <input type="time" name="access_end" class="form-control" value="{% if user.access_end %}{{ user.access_end.strftime('%H:%M') }}{% endif %}">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Atualizar Usuário</button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
